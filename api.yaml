enabled: true
route: /api
endpoints:
  /pages:
    get:
      enabled: true
      auth: false
      # Only return these fields for each page
      fields:
        - title
        - frontmatter
        - header
        - rawMarkdown
        - content
        - children
        - route
        - slug
        - permalink
        - template
        - published
        - date
        - modified
        - media
    post:
      enabled: true
      auth: true
    patch:
      enabled: true
      auth: true
    delete:
      enabled: true
      auth: true
  /users:
    get:
      enabled: true
      auth: true
      # Only return these fields for each user
      fields:
        - username
        - email
        - fullname
        - title
        - state
        - access
    post:
      enabled: true
      auth: true
    patch:
      enabled: true
      auth: true
    delete:
      enabled: true
      auth: true
  /plugins:
    get:
      enabled: true
      auth: true
  /configs:
    get:
      enabled: true
      auth: true
      # Prevents API from accessing these config files
      ignore_files:
        - streams